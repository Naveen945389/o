<html></html>
    <head>
        <title>Job Application</title>
    </head>
    <body>
        <h1>Software Developer Job Application Form</h1>
        <fieldset>
            <legend>Personal Informatiopn</legend>
            <form action="">
    
                    <label for="name">Full Name:</label>
                    <input type="text" id="name"><br><br>
                    <label for="email">Email:</label>
                    <input type="Email" id="email"><br><br>
                    <label for="ph">Phone Number:</label>
                    <input type="number" id="ph">
                
            </form>
                
                
        </fieldset>
        <fieldset>
            <legend>Job Details</legend>
            <form action="">
                <label for="role">Position Applied For:</label>
                <input type="text" id="role" value="Software Developer"><br><br>
                <label for="exp">Years of Experience:</label>
                <input type="number" id="exp"><br><br>
                <label for="skills">Technical Skills:</label>
                <input type="text" id="skills" ><br><br>
                <label for="location">Preferred Location:</label>
                <input list="location">
                
                <datalist id="location">
                    <option value="hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="chennai">Chennai</option>
                </datalist><br><br>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume">
    

            </form>
        </fieldset>
    </body>
</html>
